<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="cashflow">
<head>
<meta charset="UTF-8">
<title>Conta</title>
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller="ContaController">

	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading ">Cadastro de Contas</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<div class="col-md-9"></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button ng-click="addConta()" class="btn btn-default" type="button">
							<span  class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5	">
						<!-- Table -->
						<table class="table">
							<thead>
								<tr>
									<th width="10">#</th>
									<th>Conta</th>
								<tr>
							</thead>
							<tbody ng-repeat="conta in contas">
								<tr>
									<td>{{conta.id_conta}}</td>
									<td>{{conta.nm_conta}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/angular.js"></script>
	<script type="text/javascript" src="./ContaController.js"></script>
</body>
</html>
